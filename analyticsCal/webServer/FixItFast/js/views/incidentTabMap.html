<div id="incidentMainPage" role="main" class="oj-applayout-content oj-complete">

<div class="" style="height: 100vh;position:fixed; top:0; width:100vw;">

  <div id="detailsPanel" class="push-content-padding-map demo-map-panel">
    <div class="oj-hybrid-padding">
      <div class="oj-flex-bar demo-name-duration-label">
        <div class="oj-flex-bar-start">
          <oj-bind-text value="[[incidentData().customer.firstName + ' ' + incidentData().customer.lastName]]"></oj-bind-text>
        </div>
        <div class="oj-flex-bar-end">
          <oj-bind-text value="[[incidentData().duration]]"></oj-bind-text>
        </div>
      </div>
      <div class="oj-flex-bar oj-text-sm oj-hybrid-padding-bottom demo-secondary-label">
        <div class="oj-flex-bar-start">
          <oj-bind-text value="[[incidentData().location.formattedAddress.split('\n')[0].replace(/(,$)/g, '')]]"></oj-bind-text>
        </div>
        <div class="oj-flex-bar-end">
          <oj-bind-text value="[[incidentData().distance]]"></oj-bind-text>
        </div>
      </div>
      <div class="oj-flex-bar oj-text-sm demo-secondary-label">
        <div class="oj-flex-bar-start">
          <oj-bind-text value="[[incidentData().location.formattedAddress.split('\n')[1]]]"></oj-bind-text>
        </div>
      </div>
      <div class="oj-flex-bar">
        <div class="oj-flex-bar-start oj-sm-align-items-center demo-flex-zero">
          <span class="demo-map-phone-icon"></span>
        </div>
        <div class="oj-flex-bar-middle">
          <a :href="[['tel:'+incidentData().customer.mobile]]">
            <oj-bind-text value="[[incidentData().customer.mobile]]"></oj-bind-text>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div id="map" style="height:100%;width:100%;" data-bind="incidentMap:map"></div>
